<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D1FFD6;
        }

        header {
            background-color: #D1FFD6;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article {
            margin-bottom: 30px;
        }
        article p{
            float:left;
        }

        h2, p {
            margin-bottom: 15px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .interactions {
            display: flex;
            align-items: center;
            justify-content:left;
            
            margin-top: 20px;
        }

        .interactions button {
            padding: 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .interactions button.like {
            background-color: #4CAF50;
            color: #fff;
        }

        .interactions button.dislike {
            background-color: #f44336;
            color: #fff;
        }

        .comments {
            margin-top: 20px;
        }

        .comments textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .comments button {
            background-color: #333;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .comments button:hover {
            background-color: #555;
        }

        .image{
            width: 100%;
            max-height: 200px;
        }
        nav {
      background-color: #D1FFD6;
      padding: 10px 20px ;
      margin:0 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0  9px ;
      border-radius: 5px;
      background-color: #777;
    }

    nav a:hover {
      background-color: #4a8294;
    }
    </style>
</head>
<body>

    <header>
        
  <nav>
    
    <a href="homepage.html">HOME</a>
    <a href="skills.html">Skills</a>
    <a href="about.html">About Us</a>
    <a href="blogs.html">Blogs</a>
    <a href="contact.html">Contact Us</a>
    <a href="login.html">LOGIN</a>
    <a href="dashboard.html">DASHBOARD</a>
  </nav>
    </header>

    <main>
        <article>
            <h2>Programmers Quotes</h2>
            <img src="blog.jpg" alt="Image 1" class="image">
            <p>“First, Solve the problem. Then, Write the code.”</p></br></br></br>

            <div class="interactions">
                <button class="like" onclick="likePost(1)">Like</button>
                <button class="dislike" onclick="dislikePost(1)">Dislike</button> 
               
            </div>

            <div class="comments">
                <textarea placeholder="Add your comment..." rows="4"></textarea>
                <button onclick="addComment(1)">Add Comment</button>
                <div id="commentsList1"></div>
            </div>
        </article>
        <a href="create.html">Create Article</a>
    </main>

    

    
</body>
</html>
